<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Lien vers la bibliothèque Font Awesome -->
    <script src="https://kit.fontawesome.com/8fb6da9e34.js" crossorigin="anonymous"></script>
    <!-- Lien vers la feuille de style externe -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <!-- Arrière-plan avec des formes -->
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Formulaire -->
    <form>
        <h1>Login</h1>

        <!-- Champ pour l'email -->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>

        <!-- Champ pour le mot de passe -->
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>

        <!-- Bouton pour soumettre le formulaire -->
        <button type="submit">Login</button>

        <!-- Boutons de connexion sociale -->
        <div class="social">
            <button><i class="fa-brands fa-google"></i>Google</button>
            <button><i class="fa-brands fa-facebook"></i>Facebook</button>
        </div>
    </form>

</body>

</html>
